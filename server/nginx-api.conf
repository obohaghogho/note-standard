# ─── NGINX Config for api.notestandard.com ────────────────────
# PURPOSE: SSL termination + reverse proxy to Express.
# RULE: Do NOT add any CORS headers here — Express handles all CORS.
#       Adding them in NGINX causes duplicate headers which break browsers.
#
# USAGE: Copy this server block into /etc/nginx/sites-available/api.notestandard.com
#        Then: sudo ln -s /etc/nginx/sites-available/api.notestandard.com /etc/nginx/sites-enabled/
#        Then: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 443 ssl http2;
    server_name api.notestandard.com;

    # ── SSL (managed by Certbot or your provider) ──
    ssl_certificate     /etc/letsencrypt/live/api.notestandard.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.notestandard.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # ── Proxy to Express ──
    location / {
        proxy_pass http://127.0.0.1:5000;

        # Forward real client info to Express
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for Socket.IO)
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;

        # ⚠️  DO NOT add any add_header for Access-Control-* here!
        # Express handles all CORS headers. Adding them here causes duplicates.
    }
}

# ── HTTP → HTTPS redirect ──
server {
    listen 80;
    server_name api.notestandard.com;
    return 301 https://$host$request_uri;
}
