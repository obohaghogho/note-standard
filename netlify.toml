# ─── Netlify Configuration ────────────────────────────────────
# Handles: build, functions, routing, and headers for notestandard.com

[build]
  # Removed base property to 'clear' any dashboard conflicts. 
  # Netlify will default to root if Dashboard Base is blank.
  command = "npm run install:all && npm run build --prefix client && cp client/public/_redirects client/dist/_redirects"
  publish = "client/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# ─── Install server dependencies for the function ─────────────
[functions]
  node_bundler = "esbuild"
  # List dependencies that should be readily available for functions
  external_node_modules = ["express", "serverless-http", "cors"]
  # Include server directory so the function can import app.js
  included_files = ["server/**"]

# ─── Route Rewrites ──────────────────────────────────────────
# /socket.io/* → return 410 (Gone) to stop client polling and CORS errors
[[redirects]]
  from = "/socket.io/*"
  to = "/.netlify/functions/api/socket-io-disabled"
  status = 410
  force = true

# /api/chat/* → dedicated chat function
[[redirects]]
  from = "/api/chat/*"
  to = "/.netlify/functions/chat/api/chat/:splat"
  status = 200
  force = true

# /api/* → general serverless Express function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200
  force = true

# /webhook/* → same function (payment provider webhooks)
[[redirects]]
  from = "/webhook/*"
  to = "/.netlify/functions/api/webhook/:splat"
  status = 200
  force = true

# ─── SPA Failsafe Redirects ──────────────────────────────────
# Explicitly handle common routes (with and without trailing slashes)
[[redirects]]
  from = "/dashboard"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/dashboard/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/dashboard/chat"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/signup"
  to = "/index.html"
  status = 200

# Catch-all fallback for any other SPA routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ─── Security & Routing Headers ──────────────────────────────
# Prevent index.html from being cached too aggressively to ensure routing changes stick
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

# Regular assets can be cached
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
