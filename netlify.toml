# ─── Netlify Configuration ────────────────────────────────────
# Handles: build, functions, routing, and headers for notestandard.com

[build]
  # FORCE root as base. User MUST clear 'Base directory' in Netlify UI.
  base = ""
  command = "npm run install:all && npm run build:client --prefix server && cp client/public/_redirects client/dist/_redirects"
  publish = "client/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express", "serverless-http", "cors"]
  included_files = ["server/**"]

# ─── Route Rewrites ──────────────────────────────────────────

# 1. Main API (consolidated function)
# Map /api/foo -> /.netlify/functions/api/api/foo
# (keeping /api in target because app.js expects it)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200
  force = true

# 3. Webhooks
[[redirects]]
  from = "/webhook/*"
  to = "/.netlify/functions/api/webhook/:splat"
  status = 200
  force = true

# ─── SPA Failsafe Redirects ──────────────────────────────────
[[redirects]]
  from = "/dashboard"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/dashboard/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/signup"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ─── Security & Routing Headers ──────────────────────────────
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

